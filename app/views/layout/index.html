<div class="inputdiv">
<input type="text" ng-model="phone" value="{{phone}}" placeholder="請輸入電話號碼"/>
<!-- <a class="win" ng-click="win()">查看贏家</a> -->
</div>
<ul>
  <li class="card" ng-repeat=" i in n" >
    <p>第{{$index}}組,目前票數:{{i.num}}</p>
    <br/>
    <p ng-hide="i.content.length == 1">{{i.content}}</p> 
    <a class="vote" ng-click="vote($index)">投票</a>
    <img src="img/{{$index}}.jpg" class="trans"/>
  </li>
</ul>
